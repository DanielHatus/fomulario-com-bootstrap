<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="estilo.css">
    <script src="code.js" defer></script>
   
</head>
<body>

<div class="row col-12 container-row">
    <div class="col-6 img">
     
    </div>

    <div class="col-5 rounded-3 div-form mt-5 ms-5">
        <h1 class="text-capitalize text-center" style="color:purple;">preencha o formulário</h1>
        <br>
        <div class="form-floating">
            <input type="text" name="nome" id="lnome" class="form-control" placeholder="" style="width:75%;box-shadow:none;">
            <label for="lnome" class=" text-capitalize "> <i class="bi-person" style="color:purple;font-size: 1.2rem;"></i> digite seu nome:</label>
        </div>
        <br>
        <div class="form-floating"> 
            <input type="email" name="email" id="lmail" class="form-control w-75" placeholder="" style="font-size:1.2rem; box-shadow:none;">
            <label for="lmail" class="form-label text-capitalize"> <i class="bi-envelope"></i> digite seu email:</label>

        </div>
         <br>
        <div class="form-floating">
            <input type="password" id="lsenha" class="form-control w-75" placeholder="" style="box-shadow:none;">
            <label for="lsenha" class="form-label text-capitalize"> <i class="bi-person-lock" style="font-size:1.2rem;"></i>digite sua senha</label>

        </div>
        <br>
        <div class="form-floating">
            <input type="password" id="lcsenha" class="form-control w-75" placeholder="" style="box-shadow:none;">
            <label for="lsenha" class="form-label text-capitalize"> <i class="bi-person-lock" style="font-size:1.2rem;"></i>confirme sua senha</label>
        </div>
          <br>
        <input type="submit" class="btn m-auto d-block text-capitalize text-center submit" value="enviar">

    </div>
    </div>    

    
</body>
</html>
